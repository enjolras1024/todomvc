<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Exact-Todos</title>
    <link rel="stylesheet" href="todomvc-common/base.css">
</head>
<body>
    <section id="todoapp">
        <header id="header">
            <h1>todos</h1>
            <input data-type="Enj.TodoAdder" id="new-todo" placeholder="What needs to be done?" autofocus>
        </header>
        <section id="main">
            <input id="toggle-all" type="checkbox" >
            <label for="toggle-all">Mark all as complete</label>
            <ul data-type="Enj.TodoList" id="todo-list" class="items"></ul>
        </section>
        <footer id="footer" data-type="Enj.StatsBar">
            <span id="todo-count"><strong>0</strong> item left</span>
            <ul id="filters">
                <li>
                    <a class="selected" href="#/">All</a>
                </li>
                <li>
                    <a href="#/active">Active</a>
                </li>
                <li>
                    <a href="#/completed">Completed</a>
                </li>
            </ul>

            <button id="clear-completed">Clear completed (0)</button>
        </footer>
    </section>
    <footer id="info">
        <p>Double-click to edit a todo</p>
        <p>Written by Chen Junyong</p>
    </footer>

    <script type="text/template" id="item-template">
        <li data-type="Enj.TodoRenderer" class="normal item"
            >
            <div class="view">
                <input class="toggle" data-name="$toggle" type="checkbox">
                <label class="title" data-name="$title"></label>
                <button class="destroy" data-name="$destroy"></button>
            </div>
            <input class="edit" data-name="$edit" value="{title}">
        </li>
    </script>


    <!--<script src="todomvc-common/base.js"></script>-->
    <script src="./libs/jQuick-full.js"></script>
    <script src="./libs/exact.js"></script>
    <script src="app.js"></script>
</body>
</html>
